<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color: darkred; */
            color:#faaa ;
        }
        #id1{
            color: red;
        }
        #id2{
            color: #faaa;
        }
        #id3{
            color: rgb(180, 205, 100);
        }
        #id4{
            color: rgba(215, 125, 213, 0.9);
        }
        #id5{
            color: hsl(240, 91%, 66%);
        }

    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li id="id1">Color Keywords</li>
            <li id="id2">Hex Color Code</li>
            <li id="id3">RGB</li>
            <li id="id4">RGBA</li>
            <li id="id5">HSL</li>
        </ol>
    </p>
</body>
</html>
